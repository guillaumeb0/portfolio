<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="header-udacity">
    <template>
        <header class="row">
            <picture class="col-6">
                <source media="(max-width: 415px)" srcset="img/udacity_logo-small_2x.jpg 2x,
                img/udacity_logo-small_1x.jpg">
                <source media="(min-width: 416px) and (max-width: 600px)" srcset="img/udacity_logo-medium_2x.jpg 2x,
                img/udacity_logo-medium_1x.jpg">
                <source media="(min-width: 601px)" srcset="img/udacity_logo-large_2x.jpg 2x,
                img/udacity_logo-large_1x.jpg">
                <img class="header-logo" src="img/udacity_logo-small_2x.jpg"
                     alt="This is the logo of Udacity, the organism which provide me the Front-End Developer courses.">
            </picture>

            <div class="col-6 row header-title">
                <h1 class="col-12">{{name}}</h1>
                <h2 class="col-12">Front-End Ninja</h2>

            </div>
        </header>
    </template>

    <script>
        Polymer({
            is: "header-udacity",
            properties: {
                name: {
                    type: String,
                    value: "Developer name here"
                }
            }
        });
    </script>

</dom-module>
